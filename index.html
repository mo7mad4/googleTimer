<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- NavBar -->
     <nav>
      <ul>
        <li class="timer active">
          <i class="fa-regular fa-hourglass"></i>
          <p>TIMER</p>
        </li>
        <li class="stopwatch">
          <i class="fa-regular fa-clock"></i>
          <p>STOPWATCH</p>
        </li>
      </ul>
    </nav>
     
    <!-- Main -->
    <main class="main">
        <section class="timerSec">
          <div class="timeDiv">
            <span> 05m </span>
            <span> 00s </span>
          </div>
          <div class="timeLine"></div>
        </section>
        <section class="stopSec">
          <input type="text" class="stopInput" placeholder="0s 00" />
        </section>
      </main>
</body>
</html>
